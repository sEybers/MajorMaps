<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="../css/navStyle.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <main>

        <div>
        </div>
        <form class="register">

            <h1>REGISTER</h1>

            <div class="formContainer">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Sean" required>
            </div>

            <div class="formContainer">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Doe" required>
            </div>

            <div class="formContainer">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seandoe@email.com" required>
            </div>

            <div class="formContainer">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="formContainer">
                <label for="tel">Phone:</label>
                <input type="tel" id="tel" name="tel" placeholder="(123) 456-789">
            </div>

            <div class="formContainer">
                <label for="dob">Birthdate: </label>
                <input type="date" id="dob" name="dob" required>

            </div>

            <div class="formContainer">

               <input type="submit">

            </div>


        </form>

        <!--WebpageContent Goes Here-->

    </main>
    <script>
        // Function to load the navbar
        function loadNavbar() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => console.log('Error loading navbar:', error));
        }

        // Call the function to load the navbar on page load
        loadNavbar();
    </script>
</body>
</html>
